<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with More Dropdown</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Ensures the center section stays in the middle */
            align-items: center;
        }

        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right {
            justify-content: flex-end;
        }

        /* Responsive font size for the options */
        @media (max-width: 992px) {
            .nav-item a {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .nav-item a {
                font-size: 12px;
            }
        }

        /* Prevent options from overflowing */
        .nav-item a {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <!-- Left Section (Logo) -->
        <div class="navbar-left">
            <a class="navbar-brand" href="#">Logo</a>
        </div>

        <!-- Center Section (Main Heading) -->
        <div class="text-center">
            <span class="navbar-text h3">Main Heading</span>
        </div>

        <!-- Right Section (Options) -->
        <div class="navbar-right">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Option 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Option 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Option 3</a>
                </li>
                
                <!-- Dropdown for more options -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="moreDropdown">
                        <a class="dropdown-item" href="#">Option 4</a>
                        <a class="dropdown-item" href="#">Option 5</a>
                        <a class="dropdown-item" href="#">Option 6</a>
                        <a class="dropdown-item" href="#">Option 7</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
